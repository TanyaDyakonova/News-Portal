{% extends 'flatpages/default.html' %}

{% block content %}
    <h1>{% if object.pk %}Редактировать{% else %}Создать{% endif %} статью</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object.pk %}Сохранить изменения{% else %}Создать{% endif %}</button>
    </form>
    <a href="{% url 'news_list' %}">Назад к списку новостей</a>

{% endblock %}
