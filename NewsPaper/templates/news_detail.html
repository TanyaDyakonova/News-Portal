{% extends 'flatpages/default.html' %}

{% block content %}
    <h1>{{ news.title }}</h1>
    <p>Создано: {{ news.created_at|date:"d.m.Y" }}</p>
    <div>
        {{ news.content }}
    </div>
    <a href="{% url 'news_edit' news.pk %}">Редактировать</a>
    <a href="{% url 'news_delete' news.pk %}">Удалить</a>
{% endblock %}
